<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="node_modules/howler/dist/howler.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #display {
      background-color: #ccc;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    body {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="display"></canvas>
    <p>
      <button id="btn-play">Play</button>
      <button id="btn-pause">Pause</button>
    </p>
  </div>
  <script>
    (function audioVisualizer(){
      const config = {
        dotSize: 3,
        dotGap: 4,
        scaleFactor: 25,
        startPoint: 5,
        topOffset: 11,
        fftSize: 128,
        smoothingTimeConstant: 0.8,
        minDecibels: -80,
        maxDecibels: -40
      };

      const display = document.getElementById('display');
      const ctx = display.getContext('2d');
      const renderRect = (fx, fy, gridGap) => {
        ctx.fillRect(
          fx * gridGap,
          fy * gridGap,
          config.dotSize,
          config.dotSize
        );
      }

      ctx.fillStyle = '#444';
      /*Array(21).fill(0).map((n, fx) => {
        Array(7).fill(0).map((n, fy) => {
          renderRect(fx, fy, 12.5);
        });
      });*/

      ctx.fill();
      ctx.stroke();

      // Takes a reference to the animation frame
      let animation;
      function clearDisplay() {
        ctx.clearRect(0, 0, display.width, display.height);
      }

      // Let's initialise the Howler player
      const sound = new Howl({
        src: [
          //'audio/1-01 Budapest.m4a',
          //'audio/1-02 Stay with Me.m4a',
          'audio/1-03 I\'m Yours (Radio Edit).m4a',
          //'audio/1-06 Wake Me Up (Radio Edit).m4a',
          //'audio/1-07 Titanium (feat. Sia).m4a',
          //'audio/01 Distinto Diferente.m4a',
          //'audio/14177_Song_In_May_Instrumental_Mix.mp3'
        ],
        onplay: () => {
          visualizeSound();
        },
        onpause: () => {
          window.cancelAnimationFrame(animation);
          //window.clearTimeout(animation);
          clearDisplay();
        },
        onend: () => {
          window.cancelAnimationFrame(animation);
          clearDisplay();
        }
      });

      const analyser = Howler.ctx.createAnalyser();
      // Declares frequency analysis parameters
      analyser.fftSize = config.fftSize;
      analyser.smoothingTimeConstant = config.smoothingTimeConstant;
      analyser.minDecibels = config.minDecibels;
      analyser.maxDecibels = config.maxDecibels;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      display.width = (
        (bufferLength / 2) * config.dotSize +
        (bufferLength / 2) * config.dotGap - 2 * config.dotSize
      );
      display.height = (
        (255 / config.scaleFactor) * (config.dotSize + config.dotGap / 2)
      );

      // Make connections to process sound data
      Howler.masterGain.connect(analyser);
      analyser.connect(Howler.ctx.destination);

      function visualizeSound() {
        clearDisplay();

        analyser.getByteFrequencyData(dataArray);

        // Reads the bar Y values
        for (let x = config.startPoint; x < bufferLength; x++) {
          for (
            let y = 0;
            y <= Math.round(dataArray[x] / config.scaleFactor);
            y++
          ) {
            renderRect(
              x - config.startPoint,
              config.topOffset - y,
              config.dotGap
            );
          }
        }

        animation = requestAnimationFrame(visualizeSound);
      }

      document.getElementById('btn-play').addEventListener('click', () => {
        sound.play();
      }, false);

      document.getElementById('btn-pause').addEventListener('click', () => {
        sound.pause();
      }, false);
    })();
  </script>
</body>
</html>
